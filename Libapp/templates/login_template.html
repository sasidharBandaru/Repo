{% extends "neat_base.html" %}

{% block content %}

<style>
#user_name{
font-weight: normal;
}
#password{
font-weight:normal;
}
</style>

    <!-- Component: login-registration/login-alt1.html - START -->
    <section class="">
        <div class="row">	  

          <div class="col-sm-12 col-md-offset-3 col-md-4" style="margin-top:30px">
            <div class="thumbnail info-thumbnail background-lead color-text">
              <div class="special background-lead color-white"><h3>Login to<br>Library</h3></div>
              <div class="caption bordered background-white">
                <form role="form" action="/library/login/" method="post">
                {% csrf_token %}
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="user_name" name="username" placeholder="" required="">
                  </div>
                  <div class="form-group" style="margin-bottom: 8px;">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="" required="">
                  </div>
                  <br>
                  <div style="text-align:center;margin-top: 0px;" >  
                  <input type="hidden" name="next" value="{{next}}">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                  
                </form>
              </div>
            </div>          
          </div>
        </div>
        
            
     </section>
    <!-- Component: login-registration/login-alt1.html - END -->



{% endblock %}
